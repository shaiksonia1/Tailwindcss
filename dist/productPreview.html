<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Component in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Added Tailwind CDN -->
    <link rel="stylesheet" href="style.css">  <!-- Optional if you have custom CSS -->
</head>
<body class="bg-orange-100">

    <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-lg flex items-center space-x-6 drop-shadow-2xl ">
        <!-- Image Section -->
        <div>
            <img 
                class="h-auto w-64 object-cover rounded-l-3xl" 
                src="https://images.pexels.com/photos/4202325/pexels-photo-4202325.jpeg?auto=compress&cs=tinysrgb&w=600" 
                alt="Product Image">
        </div>

        <!-- Content Section -->
        <div class="space-y-4">
            <div class="text-slate-300 uppercase text-sm tracking-wider font-semibold">
                Products
            </div>

            <p class="text-black font-bold text-3xl lowercase">Lorem, ipsum dolor.</p>
            <p class="text-gray-400 text-sm lowercase">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <div class="text-3xl text-green-800 font-bold">
                $12,099.45
            </div>

            <button class="rounded-md p-3 w-56 bg-green-900 text-white focus:outline-none hover:bg-green-700 transition">
                Add to Cart
            </button>
        </div>
    </div>

</body>
</html>
