<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-slate-900 grid place-content-center h-screen">

    <!-- Header Section -->
    <h1 class="text-white text-4xl mb-8">hello</h1>

    <!-- Profile Card 1 -->
    <div class="p-6 max-w-sm mx-auto bg-white rounded-3xl shadow-lg flex items-center space-x-4">
        <!-- Image Section -->
        <img 
            class="h-20 rounded-2xl" 
            src="https://pbs.twimg.com/profile_images/1701878932176351232/AlNU3WTK_400x400.jpg" 
            alt="Profile Picture"
        />
        <!-- Text Section -->
        <div>
            <div class="text-black text-2xl font-medium">Tailwind CSS</div>
            <p class="text-slate-500">Shaik Sonia</p>
        </div>
    </div>

    <!-- Profile Card 2 (Stacked Layout) -->
    <div class="p-6 max-w-sm mx-auto bg-white rounded-3xl shadow-lg mt-6 flex flex-col items-center space-y-4">
        <img 
            class="h-20 rounded-2xl" 
            src="https://pbs.twimg.com/profile_images/1701878932176351232/AlNU3WTK_400x400.jpg" 
            alt="Profile Picture"
        />
        <div class="text-center">
            <div class="text-black text-2xl font-medium">Tailwind CSS</div>
            <p class="text-slate-500">Shaik Sonia</p>
        </div>
    </div>

    <!-- Buy Button -->
    <button 
        class="appearance-none bg-sky-400 text-white text-2xl rounded-xl mt-8 px-6 py-2 
               hover:bg-white hover:text-black focus:outline-none">
        Buy Now
    </button>

    <!-- Image Card with Flex Layout -->
    <div class="mt-10 max-w-sm mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <!-- Image Section -->
            <img 
                class="w-full h-48 md:h-full md:w-48 object-cover" 
                src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                alt="Card Image"
            />
            <!-- Text Section -->
            <div class="p-8 text-indigo-800 uppercase text-l font-semibold">
                <div>An Awesome Card</div>
                <a 
                    href="#" 
                    class="lowercase block mt-2 text-lg font-medium text-black no-underline hover:text-blue-500">
                    Tailwind CSS is amazing
                </a>
                <p class="text-slate-500 lowercase ">Lorem ipsum dolor sit amet.</p>

            </div>
        </div>
    </div>

</body>
</html>
